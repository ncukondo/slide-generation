name: title
description: "タイトルスライド"
category: basic

schema:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      description: "メインタイトル"
    subtitle:
      type: string
      description: "サブタイトル"
    author:
      type: string
      description: "著者名"

example:
  title: "プレゼンテーションタイトル"
  subtitle: "サブタイトル"
  author: "著者名"

output: |
  ---
  <!-- _class: title-slide -->

  # {{ title }}

  {% if subtitle %}## {{ subtitle }}{% endif %}

  {% if author %}<div class="author">{{ author }}</div>{% endif %}
